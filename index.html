<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
      
  </style>
  <body>
  <div class="container">
      <!-- Header Banner -->
    <div class="jumbotron">
        <h1 class="display-4"><strong>Punch Clock 3000</strong></h1>
        <p class="lead"><h4>A simple employee management system.</h4></p>
        <hr class="my-4">
        <p><h3>Keep track of your productivity, if you're not logging you're losing!</h3></p>
        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
      </div>
      <!-- Data Form -->

      <div class="container employee_table p-3 border">

          <div class="row form-group">
                    <div class="col col-sm-2">
                          <div class="title_text">Employee Name</div>         
                  </div>
                    <div class="col col-sm-2">
                      <div class="title_text">Role</div>  
                    </div>
                    <div class="col col-sm-2">
                      <div class="title_text">Start Date</div>  
                    </div>
                    <div class="col col-sm-2">
                         <div class="title_text">Months Worked</div>  
                        </div>
                  <div class="col col-sm-2">
                              <div class="title_text">Monthly Rate ($)</div>  
                            </div>
                  <div class="col col-sm-2">
                                 <div class="title_text">Total Billed</div>  
                  </div>
              
      </div>

  </div>


      <!-- New Employee Form -->
      <form class="border">
        <h5 class="p-3 border">Add Employees</h5>
        <div class="form-group pl-3">
          <label for="exampleInputEmail1">Employee Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        <div class="form-group pl-3">
          <label for="exampleInputPassword1">Role</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="CEO">
        </div>
        <div class="form-group pl-3">
                <label for="exampleInputPassword1">Start Date</label>
                <input type="date" class="form-control" id="exampleInputPassword1" placeholder="01/01/1970">
        </div>
        <div class="form-group pl-3">
            <label for="exampleInputPassword1">Monthly Rate</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="100">
        </div>
        <button type="submit" class="btn btn-primary ml-3" id="submitbtn">Submit</button>
      </form>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
